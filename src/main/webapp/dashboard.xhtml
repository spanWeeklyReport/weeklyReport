<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Dashboard</title>
	<link
		href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900'
		rel='stylesheet' type='text/css'></link>
	<link rel="stylesheet" href="css/dashboard.css"></link>
	<link rel="stylesheet" href="css/styles.css"></link>
	<link rel="stylesheet" href="css/css.css"></link>
	<link rel="stylesheet"
		href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	</link>

	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

</h:head>
<h:body>
     
	<ui:insert name="header">
	     <ui:include src="sessionTimeout.xhtml" />
		<ui:include src="commonHeader.xhtml" />
	</ui:insert>

	<!-- PRODUCT HEADER START -->
	
	<div class="product-header">
		<div class="product-header-inner">
			<a class="product-logo" href="#">Reports</a> <span
				class="sub-menu-icon">Menu</span>
			<ul class="product-menu scale hide">
				
				<h:panelGroup class="allD" rendered="#{userRole == 'Admin'}">
				    <li><h:link value="Users" outcome="user_reg.xhtml" /></li>
					<li><h:link value="Projects" outcome="add_projects.xhtml"></h:link></li>
					<li><h:link value="Managers"
							outcome="add_departments.xhtml"></h:link></li>
				</h:panelGroup>

			</ul>
		</div>
	</div>



	<!-- PRODUCT HEADER ENDS -->
	 <!-- Main div -->
	 <div class="main">
		<section class="banner-part">
		<div class="content-wrap">
	<div id="ZRSHomeMainDiv">


		<div id="ZRSDBCreationOptions">
			<div id="ZRSCreateOptsHeader">
				<h1 style="">Choose your Manager</h1>
				<h5 class="dbDescription">Select the Manager for which you
					want to create/view Reports</h5>
			</div>
			<div id="ZRSDBCreateOptsHldr">

				<div
					style="position: relative; margin-left: 30px; margin-right: auto; height: 100%; width: 1144px;">
					<div id="ZDBDBOptsDiv">

						<ul class="DBCreateOpts">
							<ui:repeat id="names"
								value="${departmentService.getDepartment()}" var="department">
								<li id="FileImport">
									<div class="holder">
										<div class="zdbIcon importnew">
											
											
											<img src="data:image/jpeg;charset=utf-8;base64,${department.localtion}"/>
											
											
											
										</div>
										<div class="optName">${department.departmentName}</div>
										<div style="display: none;" class="ZDBDBOptsTip">
											<div>
												<h1 class="dbNameFont">${department.departmentName}</h1>
												<p class="dbDescription">
													<h:link class="create" outcome="welcome"
														value="Create Report">
														<f:param name="tech" value="${department.departmentName}"
															includeViewParams="true" />
													</h:link>
													<br />
													<h:link class="view" outcome="view-reports"
														value="View Report">
														<f:param name="tech" value="${department.departmentName}"
															includeViewParams="true" />
													</h:link>
												</p>

											</div>
										</div>
									</div>
								</li>


							</ui:repeat>
							<h:panelGroup class="allD" rendered="#{userRole == 'Admin'}">
								<li id="FileImport">
									<div class="holder">
										<div class="zdbIcon importnew">
											<img src="../images/rojd.jpg" />
										</div>
										<div class="optName">All Managers</div>
										<div style="display: none;" class="ZDBDBOptsTip">
											<div>
												<h1 class="dbNameFont">All Managers</h1>
												<p class="dbDescription">
													<!-- <h:link class="create" outcome="welcome"
														value="Create Report">
														<f:param name="tech" value="All" includeViewParams="true" />
													</h:link>
													<br />  -->
													<h:link class="view" outcome="view-reports"
														value="View Report">
														<f:param name="tech" value="All" includeViewParams="true" />
													</h:link>
												</p>

											</div>
										</div>
									</div>
								</li>
							</h:panelGroup>

						</ul>

						<div style="clear: both;"></div>
					</div>
				</div>
			</div>
		</div>

	</div>
	</div>
	</section>
	</div>
	
	<!-- main div close --> 
	<div class="footer"></div>
	<!-- Java Script Start -->
	<script src="js/dashboard.js" type="text/javascript"></script>
	<script src="js/prd-common.js"></script>
</h:body>
</html>
