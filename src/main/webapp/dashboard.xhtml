<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets" 
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
   xmlns:c="http://java.sun.com/jsp/jstl/core" 
   xmlns:a4j="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui"
   >
   <h:head>
      <title>Dashboard</title>
      <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
      </link>
      <link rel="stylesheet" href="style.css">
      </link>
      <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
      </link>
      <script src="//code.jquery.com/jquery-1.10.2.js"></script>
      <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>  
     
   </h:head>
   <h:body class="welcome-body dashboard">
     <div class="container2" >
         <header>
            <div class="top">
               <div class="nav">
                  <img src="images/spanlogo.png" alt="Span Logo" /> 
                  <div class="navigation">
                     <h:form id="logout">
                        <ul>
                           <li>Welcome ${userInfo.userName}</li>
                           <li>
                              <h:commandButton id="logout" value="Sign Out" class="button" 
                                 action="#{userInfoService.logout()}"></h:commandButton>
                           </li>
                        </ul>
                     </h:form>
                  </div>
               </div>
            </div>
            <h1 class="dashboard-heading">Weekly Dashboard</h1>
         </header>
       </div>
       
       <div class= "both-buttons">
       <div class= "reports">
       <h:link class="create_report" value="Create Report" outcome="welcome.xhtml" />
       </div>
       <div class= "reports2">
        <h:link class="view_report" value="View Report" outcome="view-reports.xhtml" />
       </div>
       </div>

       
   </h:body>
</html>
