<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets" 
   xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
   xmlns:rich="http://richfaces.org/rich"
   xmlns:a4j="http://richfaces.org/a4j"
   >
   <h:head>
      <title>Add Projects</title>
      <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
      </link>
      <link rel="stylesheet" href="css/styles.css"></link>
      <link rel="stylesheet" href="css/dashboard.css"></link>
       <link rel="stylesheet" href="css/css.css"></link>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>  
      
   </h:head>
   <h:body>
      <ui:insert name="header">
		<ui:include src="commonHeader.xhtml" />
	</ui:insert>
      <!-- PRODUCT HEADER START -->
      <div class="product-header">
         <div style="overflow: visible;" class="product-header-inner">
            <a class="product-logo" href="#">Reports</a> <span class="sub-menu-icon">Menu</span>
            <ul style="top: 36px;" class="product-menu scale hide">
              
              <li><h:link value="Home" outcome="dashboard.xhtml"></h:link></li>
               <li><h:link value="Users" outcome="user_reg.xhtml"></h:link></li>
				<li><h:link value="Managers" outcome="add_departments.xhtml"></h:link></li>
               
               
               
            </ul>
         </div>
      </div>
      
      <!-- PRODUCT HEADER ENDS --> 
      <!-- MAIN START -->
      <div class="main">
         <!--  BANNER STARTS -->
         <section class="banner-part">
            <div class="banner-inner content-wrap">
            <h:form>
            <h:commandButton value="Add New Project" class="buttons add-popup">
				<rich:componentControl target="popup" operation="show" />
			</h:commandButton>
			</h:form>
			<rich:popupPanel id="popup" modal="true" resizeable="false"
				autosized="true" onmaskclick="#{rich:component('popup')}.hide()">
				<f:facet name="header">
					<h:outputText value="Register New User" />
				</f:facet>
				<f:facet name="controls">
					<h:outputLink value="#"
						onclick="#{rich:component('popup')}.hide(); return false;"
						style="color: inherit">
                X
            </h:outputLink>
				</f:facet>
               
               <!-- SIGNUP PART IN BANNER RIGHT SIDE STARTS -->
               <div class="signup-box-sim">
                  <div class="signup_frm">
                     <p class="pro-heading">Add Projects</p>
                     <h:messages infoClass="info" errorClass="error-msg" style="margin:10px 0px;padding:0"   />
       <h:form id="projectForm">
       <h:message class="error-msg" style="margin:8px 0px;padding:0"
                                  infoStyle="color:darkgreen" errorStyle="color:darkred" />
              <h:outputLabel value="Select Manager: " for="select_technology" class="project_form_label"/>
              <h:selectOneMenu value="#{projectDetails.projectDepartment}" class="project_form sel_department" required="true" requiredMessage="Please select Manager">
                   <f:selectItem itemValue="#{nul}" itemLabel="Select"></f:selectItem>
                   <f:selectItems value="#{departmentService.getdepartmentName()}" />
             </h:selectOneMenu><br/>
       <h:outputLabel value="Enter Project Name" class="project_form_label"></h:outputLabel>
    <h:inputText value="#{projectDetails.projectName}"
                     id="project_name" class="project_form proj_name" required="true" requiredMessage="Please enter Project Name"/><br/>
                     
                     <h:outputLabel value="Project Status:" class="project_form_label" />
              <h:selectOneMenu value="#{projectDetails.projectStatus}" class="project_form project_status" required="true" requiredMessage="Please select Project Status">
                     <f:selectItem itemValue="#{null}" itemLabel="Select" />
                     <f:selectItem itemValue="Closed" itemLabel="Closed" />
                     <f:selectItem itemValue="On Hold" itemLabel="On Hold" />
                     <f:selectItem itemValue="In Progress" itemLabel="In Progress" />
                     <f:selectItem itemValue="Started" itemLabel="Started" />
                     
              </h:selectOneMenu><br/>
              
              <h:commandButton id="submit4" value="Add" class="buttons"
                                  action="#{projectDetailsService.addProject(projectDetails)}" />

       </h:form>

</div>
               </div>
          </rich:popupPanel>
               
               
			<div class="list-box">
				<div class="signup_frm">
				<p class="pro-heading">Current Projects</p>
					<rich:dataTable value="#{projectDetailsService.getProjectList()}" var="project">
					
					    <f:facet name="header">
			          <rich:columnGroup>
			              
			              <rich:column >
			                  <h:outputText value="Project Name" />
			              </rich:column>
			              <rich:column >
			                  <h:outputText value="Project Status" />
			              </rich:column>
			              <rich:column >
			                  <h:outputText value="Project Manager" />
			              </rich:column>
			              
			               <rich:column >
			                  <h:outputText value="Action" />
			              </rich:column>
			              <rich:column >
			                  <h:outputText value="Action" />
			              </rich:column>
			             
			              
			          </rich:columnGroup>
			      </f:facet>
					
					 <rich:column >
			                  <h:outputText value="${project.projectName}" />
			              </rich:column>
			              <rich:column >
			                  <h:outputText value="${project.projectStatus}" />
			              </rich:column>
			              <rich:column >
			                  <h:outputText value="${project.projectDepartment}" />
			              </rich:column>
			              <rich:column >
			                  <h:commandButton value="Edit" class="buttons" >
			                        
									<rich:componentControl target="popup" operation="show" />
								</h:commandButton>
			              </rich:column>
			              <rich:column >
			              <h:form>
			                  <h:commandButton value="Delete" class="buttons"  ></h:commandButton>
			              </h:form>
			              </rich:column>
						
												
					</rich:dataTable>
					
				</div>
			</div>
               
               
               
            </div>
         </section>
         <!--  BANNER ENDS --> 
         
       </div>   <!-- end of main -->
      <!-- BOTTOM BANNER STARTS -->
     
      <div class="footer">
        
      </div>
      <!-- FOOTER ENDS --> 
      <script src="js/prd-common.js"></script>
      <script type="text/javascript">
     
      </script>
        
     
   </h:body>
</html>
