<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>ADD MANAGERS</title>
	<link
		href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900'
		rel='stylesheet' type='text/css'></link>
	<link rel="stylesheet" href="css/styles.css"></link>
	<link rel="stylesheet" href="css/css.css"></link>
	<link rel="stylesheet" href="css/dashboard.css"></link>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</h:head>
<h:body>
	<ui:insert name="header">
		<ui:include src="commonHeader.xhtml" />
	</ui:insert>
	<!-- PRODUCT HEADER START -->
	<div class="product-header">
		<div style="overflow: visible;" class="product-header-inner">
			<a class="product-logo" href="#">Reports</a> <span
				class="sub-menu-icon">Menu</span>
			<ul style="top: 36px;" class="product-menu scale hide">
				<h:link class="Go-back buttons" value="Back"
					outcome="dashboard.xhtml"></h:link>

			</ul>
		</div>
	</div>

	<!-- PRODUCT HEADER ENDS -->
	<!-- MAIN START -->
	<div class="main">
		<!--  BANNER STARTS -->
		<section class="banner-part">
		<div class="banner-inner content-wrap">

			<!-- SIGNUP PART IN BANNER RIGHT SIDE STARTS -->
			<div class="signup-box-sim">
				<div class="signup_frm">
					<p class="pro-heading">Add Managers</p>
					<h:messages infoClass="info" errorClass="error-msg"
						style="margin:8px 0px;padding:0" />

					<h:form id="addDepartmentForm" enctype="multipart/form-data">
						<h:outputLabel value="Manager Name:" class="project_form_label"></h:outputLabel>
						<h:inputText value="#{departmentView.departmentName}"
							class="project_form" required="true"
							requiredMessage="Please enter manager name" />
						<br />
                 <h:outputLabel value="Logo:" class="project_form_label"></h:outputLabel>
						<p:fileUpload mode="simple"
							value="#{departmentView.uploadedFile}" class="logo_upload" />


						<h:commandButton id="submit6" value="Add" class="buttons"
							action="#{UploadFilesBean.upload(departmentView)}" />

					</h:form>


				</div>
			</div>
			<!-- SIGNUP PART IN BANNER RIGHT SIDE ENDS -->

		</div>
		</section>
		<!--  BANNER ENDS -->

	</div>
	<!-- end of main -->
	<!-- BOTTOM BANNER STARTS -->

	<div class="footer"></div>
	<!-- FOOTER ENDS -->




</h:body>
</html>
