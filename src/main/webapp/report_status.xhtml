<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<title>Report Status</title>
	<link
		href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900'
		rel='stylesheet' type='text/css'></link>
	<link rel="stylesheet" href="css/styles.css"></link>
	
	<link rel="stylesheet" href="css/css.css"></link>
	<link rel="stylesheet" href="css/dashboard.css"></link>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</h:head>
<h:body>
	<ui:insert name="header">
		<ui:include src="commonHeader.xhtml" />
	</ui:insert>
	<!-- PRODUCT HEADER START -->
	<div class="product-header">
		<div style="overflow: visible;" class="product-header-inner">
			<a class="product-logo" href="#">Reports</a> <span
				class="sub-menu-icon">Menu</span>
			<ul style="top: 36px;" class="product-menu scale hide">
				<h:form>
					<li><h:commandLink id="home" value="Home"
							action="#{taskDetailsService.setWeek(taskDetails)}" /></li>
				</h:form>


			</ul>
		</div>
	</div>

	<!-- PRODUCT HEADER ENDS -->
	<!-- MAIN START -->
	<div class="main">
		<!--  BANNER STARTS -->
		<section class="banner-part employee-report-page">
		<div class="banner-inner content-wrap">
		  <div class="list-box" id="div_list_boox">
				<div class="signup_frm" id="div_signup_frm">
					<p class="pro-heading">Employee Report Status</p>
		
			<h:form id="employee-report">
			  <h:panelGroup layout="block" class="select_week_users">
			    <p class="info"><b>
				<h:outputLabel value="Select Week no. to see which employees have not filled their report yet" /> </b>
				</p>
				<h:outputLabel class="label " value="Week No:" />
				<h:selectOneMenu class="select-week" value="#{taskDetails.weekNo}">

					<f:selectItem itemValue="#{null}" itemLabel="Select" />
					<f:selectItem itemValue="1" itemLabel="1" />
					<f:selectItem itemValue="2" itemLabel="2" />
					<f:selectItem itemValue="3" itemLabel="3" />
					<f:selectItem itemValue="4" itemLabel="4" />
					<f:selectItem itemValue="5" itemLabel="5" />
					<f:selectItem itemValue="6" itemLabel="6" />
					<f:selectItem itemValue="7" itemLabel="7" />
					<f:selectItem itemValue="8" itemLabel="8" />
					<f:selectItem itemValue="9" itemLabel="9" />
					<f:selectItem itemValue="10" itemLabel="10" />
					<f:selectItem itemValue="11" itemLabel="11" />
					<f:selectItem itemValue="12" itemLabel="12" />
					<f:selectItem itemValue="13" itemLabel="13" />
					<f:selectItem itemValue="14" itemLabel="14" />
					<f:selectItem itemValue="15" itemLabel="15" />
					<f:selectItem itemValue="16" itemLabel="16" />
					<f:selectItem itemValue="17" itemLabel="17" />
					<f:selectItem itemValue="18" itemLabel="18" />
					<f:selectItem itemValue="19" itemLabel="19" />
					<f:selectItem itemValue="20" itemLabel="20" />
					<f:selectItem itemValue="21" itemLabel="21" />
					<f:selectItem itemValue="22" itemLabel="22" />
					<f:selectItem itemValue="23" itemLabel="23" />
					<f:selectItem itemValue="24" itemLabel="24" />
					<f:selectItem itemValue="25" itemLabel="25" />
					<f:selectItem itemValue="26" itemLabel="26" />
					<f:selectItem itemValue="27" itemLabel="27" />
					<f:selectItem itemValue="28" itemLabel="28" />
					<f:selectItem itemValue="29" itemLabel="29" />
					<f:selectItem itemValue="30" itemLabel="30" />
					<f:selectItem itemValue="31" itemLabel="31" />
					<f:selectItem itemValue="32" itemLabel="32" />
					<f:selectItem itemValue="33" itemLabel="33" />
					<f:selectItem itemValue="34" itemLabel="34" />
					<f:selectItem itemValue="35" itemLabel="35" />
					<f:selectItem itemValue="36" itemLabel="36" />
					<f:selectItem itemValue="37" itemLabel="37" />
					<f:selectItem itemValue="38" itemLabel="38" />
					<f:selectItem itemValue="39" itemLabel="39" />
					<f:selectItem itemValue="40" itemLabel="40" />
					<f:selectItem itemValue="41" itemLabel="41" />
					<f:selectItem itemValue="42" itemLabel="42" />
					<f:selectItem itemValue="43" itemLabel="43" />
					<f:selectItem itemValue="44" itemLabel="44" />
					<f:selectItem itemValue="45" itemLabel="45" />
					<f:selectItem itemValue="46" itemLabel="46" />
					<f:selectItem itemValue="47" itemLabel="47" />
					<f:selectItem itemValue="48" itemLabel="48" />
					<f:selectItem itemValue="49" itemLabel="49" />
					<f:selectItem itemValue="50" itemLabel="50" />
					<f:selectItem itemValue="51" itemLabel="51" />
					<f:selectItem itemValue="52" itemLabel="52" />
					<f:selectItem itemValue="53" itemLabel="53" />




				</h:selectOneMenu>
				
				
				<!-- <h:commandButton value="Fetch those who have filled" class="buttons"
					action="#{taskDetailsService.employeeReportStatus(taskDetails)}"></h:commandButton>  -->
				
					<h:commandButton value="Fetch Users" class="buttons fetch-users"
					action="#{userInfoService.employeeReportStatus(taskDetails, userInfo)}"></h:commandButton>
			   </h:panelGroup> 

			</h:form>
			<h:panelGroup layout="block" id="reportDetails" class="reportDetails">
				<rich:dataTable value="#{userInfoService.userInfoViews}"
					var="user">
					
					<f:facet name="header">
							<rich:columnGroup>

								<rich:column>
									<h:outputText value="Name" />
								</rich:column>
								<rich:column>
									<h:outputText value="Email" />
								</rich:column>
								
								<rich:column>
									<h:outputText value="Action" />
								</rich:column> 
								

							</rich:columnGroup>
					</f:facet>

					<rich:column>
					  
					   <h:outputText value="${user.firstName} ${user.lastName}"></h:outputText>
					</rich:column>
					
					<rich:column>
					 
					   <h:outputText value="${user.userName}"></h:outputText>
					</rich:column>
					
					<rich:column>
					  
					  <h:commandButton value="Remind" />
					</rich:column>
						
				
					
				</rich:dataTable>
		   </h:panelGroup>		
			
		</div>
		</div>
		</div>
	
		<!-- banner inner close --> </section>
		<!--  BANNER ENDS -->

	</div>
	<!-- end of main -->
	<!-- BOTTOM BANNER STARTS -->

	<div class="footer"></div>
	<!-- FOOTER ENDS -->
	<script src="js/prd-common.js"></script>



</h:body>
</html>
