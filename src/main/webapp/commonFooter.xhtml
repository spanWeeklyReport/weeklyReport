<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <body>
	    <ui:composition>
	    
	    <script type="text/javascript">
		$(document).ready(function(){
			
		//tabs
         $(function() {
            $( "#tabs-1" ).tabs();
         });
         
       //Validations
         
         $("#signup").submit(function (){

			  if ($(".username").val() == "" || $(".password").val() == "" ){
			    
			    alert("Please enter username and/or password");
			  }
			 

			});
		
		         
         $(".s-button").click(function(e){
         
         if($.isNumeric($('.textarea').val())) {
        	  
        	  alert ("Please enter text in associated risks");
        	    e.preventDefault();
        	   
        	}
         
         else if ($.isNumeric($('.responsible').val())) {
       	  
       	  alert ("Please enter text in reponsible person");
       	 e.preventDefault();
       	}
         
         else {
        	alert("Your details have been saved successfully"); 
        	 
         }
         
         
        	
         }); 
        
         //add remove icons for risk details
         $(".add-row").click(function(){

        	  $(".risk_row:last").clone(true).insertAfter(".risk_row:last");
        	  return false;

        	});
         
         $(".del-row").click(function(){

        	 $(this).parent(".risk_row").hide();

        	});
         
         $(".div-inner .risk_row:nth-child(2) .del-row").hide();
         
         //Calculating total fields
           
         var bill_count = parseInt($(".resource-table tr:nth-child(1) td:nth-child(2) input").val());
         var shadow_count = parseInt($(".resource-table tr:nth-child(2) td:nth-child(2) input").val());
        
         $(".total-count").text(bill_count+shadow_count);
         
         var rescL_bill = parseInt($(".resource-table tr:nth-child(1) td:nth-child(3) input").val());
         var rescL_sha = parseInt($(".resource-table tr:nth-child(2) td:nth-child(3) input").val());
         $(".total-resource").text(rescL_bill+rescL_sha);
         
         var PInc_bill = parseInt($(".resource-table tr:nth-child(1) td:nth-child(4) input").val());
         var PInc_sha = parseInt($(".resource-table tr:nth-child(2) td:nth-child(4) input").val());
         $(".total-inc").text(PInc_bill+PInc_sha);
         
         var PDec_bill = parseInt($(".resource-table tr:nth-child(1) td:nth-child(5) input").val());
         var PDec_sha = parseInt($(".resource-table tr:nth-child(2) td:nth-child(5) input").val());
         $(".total-dec").text(PDec_bill+PDec_sha);
         
         
		});
         
      </script>
      	
				
	    </ui:composition>
    </body>
</html>
