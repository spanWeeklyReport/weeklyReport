<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>JSF Spring Hibernate Integration</title>
    <style type="text/css">
.tg {
    border-collapse: collapse;
    border-spacing: 0;
    border-color: #ccc;
}
 
.tg td {
    font-family: Arial, sans-serif;
    font-size: 14px;
    padding: 10px 5px;
    border-style: solid;
    border-width: 1px;
    overflow: hidden;
    word-break: normal;
    border-color: #ccc;
    color: #333;
    background-color: #fff;
}
 
.tg th {
    font-family: Arial, sans-serif;
    font-size: 14px;
    font-weight: normal;
    padding: 10px 5px;
    border-style: solid;
    border-width: 1px;
    overflow: hidden;
    word-break: normal;
    border-color: #ccc;
    color: #333;
    background-color: #f0f0f0;
}
 
.tg .tg-4eph {
    background-color: #f9f9f9
}
</style>
<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'></link>
<link rel="stylesheet" href="style.css"></link>
</h:head>
<h:body class="welcome-body">
    <h1>Add a User</h1>
    <h:form>
        <table>
            <tr>
                <td><label>Name</label></td>
                <td><h:inputText id="name" value="#{userInfo.userName}"></h:inputText>
                </td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><h:inputText id="password" value="#{userInfo.password}"></h:inputText>
                </td>
            </tr>
            <tr>
                <td colspan="2"><h:commandButton
                        action="#{userInfoService.addUser(userInfo)}" value="Add User"></h:commandButton>
                </td>
            </tr>
 
        </table>
 
    </h:form>
 
    <br />
    <h3>Users</h3>
 
    <c:if test="${!empty userInfoService.getUsers()}">
        <table class="tg">
            <tr>
                <th width="120">User Name</th>
                <th width="120">Password</th>
            </tr>
            <ui:repeat value="${userInfoService.getUsers()}" var="userInfo">
                <tr>
                    <td>${userInfo.userName}</td>
                    <td>${userInfo.password}</td>
                </tr>
            </ui:repeat>
        </table>
    </c:if>
 
</h:body>
</html>
