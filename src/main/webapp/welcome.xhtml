			    <div id = "tabs-2">
				  
    			<p class="contact"><h:outputLabel value="Tasks Planned" for="tasks_planned" rendered="#{taskDetailsService.renderScreen()}" /></p> 
    			<h:inputText value="#{taskDetails.plannedTask}" id="tasks_planned" class="numeric" rendered="#{taskDetailsService.renderScreen()}" ></h:inputText>
    			 
    			<p class="contact"><h:outputLabel value="Tasks Completed" for="tasks_completed" rendered="#{taskDetailsService.renderScreen()}"   /></p>

       	  alert ("Please enter text in reponsible person");
       	 e.preventDefault();
       	}

        	 alert("Your details have been saved");
