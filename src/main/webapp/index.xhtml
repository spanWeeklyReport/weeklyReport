<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets" 
   xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
   >
   <h:head>
      <title>Sign In</title>
       <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
      </link>
      <link rel="stylesheet" href="css/styles.css"></link>
       <link rel="stylesheet" href="css/css.css"></link>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>	
      
   </h:head>
   <h:body>
   <ui:insert name="header">
		<ui:include src="commonHeader.xhtml" />
	</ui:insert>
   
      <!-- PRODUCT HEADER START -->
      <div class="product-header">
         <div style="overflow: visible;" class="product-header-inner">
            <a class="product-logo" href="#">Reports</a> <span class="sub-menu-icon">Menu</span>
            <ul style="top: 36px;" class="product-menu scale hide"> 
               <li></li>
               <li></li>
               <li></li>
            </ul>
         </div>
      </div>
      
      <!-- PRODUCT HEADER ENDS --> 
      <!-- MAIN START -->
      <div class="main">
         <!--  BANNER STARTS -->
         <section class="banner-part">
            <div class="banner-inner content-wrap">
               <div class="banner-content">
                  <h1>Evry Weekly Reporting</h1>
                  <p>Visually analyze your business data. Create insightful reports and dashboard. Make informed business decisions.</p>
                  
               </div>
               <!-- SIGNUP PART IN BANNER RIGHT SIDE STARTS -->
               
               <h:panelGroup rendered="#{empty userName}">
               <div class="signup-box ">
                  <div class="signup_frm">
                     <p class="signup-heading">Sign In</p>
                     <h:messages class="error-msg" style="margin:8px 0px;padding:0"   />
                     <h:form id="signupform" for="signup">
                        <div class="sgfrm za-email-container">
                         
                           <span class="placeholder">Email</span>
                          <h:inputText value="#{userInfo.userName}" a:type="email" class="sgnemail" id="email" />
                           <div class="za-email-suggestion">
                              <div></div>
                           </div>
                        </div>
                        <div style="position: relative;" class="sgfrm za-password-container">
                           <span class="placeholder">Password</span>
                           
                           <h:inputSecret value="#{userInfo.password}"  class="sgnpaswrd" ></h:inputSecret>
                        </div>
                        
                        <div class="sgnbtnmn">
                           <div class="sgnbtn">
                              
                              <h:commandButton type="submit" class="signupbtn" id="signupbtn" value="Sign In" action="#{userInfoService.isValid(userInfo)}"></h:commandButton>
                           </div>
                        </div>
                     </h:form>
                     
                  </div>
               </div>
               </h:panelGroup>
               <h:panelGroup rendered="#{!empty userName}">
               <div class="signup-box ">
                  <div class="signup_frm" style="color:white;">
                     You are already logged in. Click here to go to the <h:link outcome="dashboard.xhtml">home page</h:link>
                  </div>
                </div>
               
               </h:panelGroup>
               <!-- SIGNUP PART IN BANNER RIGHT SIDE ENDS --> 
            </div>
         </section>
         <!--  BANNER ENDS --> 
         
       </div>   <!-- end of main -->
      <!-- BOTTOM BANNER STARTS -->
      
      <div class="footer">
        
      </div>
      <!-- FOOTER ENDS --> 
      <script src="js/prd-common.js"></script>
	  <script type="text/javascript">
	  if ($(".sgnemail").val() != ""){

		  $(".za-email-container").addClass('added-placeholder');

		  }
	  if ($(".sgnpaswrd").val() != ""){

		  $(".za-password-container").addClass('added-placeholder');

		  }
	  
	  $("#signupform").submit(function(){
		
		  if($(".sgnemail").val() =="" || $(".sgnpaswrd").val() == ""){
			  
			  alert("Please enter username and/or password");
			  return false;
		  }
		  
	  })
	  
	  </script>
	 
     
   </h:body>
</html>
