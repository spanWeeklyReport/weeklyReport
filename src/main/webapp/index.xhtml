    <h:head>
	   	<title>Sign In</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'></link>

    <h:body>    	
	    <header>
		<ui:insert name="header" >
		  <ui:include src="commonHeader.xhtml" />
		</ui:insert>
	    </header>
	    
	    <div id="content">
	  	<ui:insert name="content" >
	 	  <ui:include src="commonContent.xhtml" />
	   	</ui:insert>
	    </div>
	    
	    <div class="container">

       <form id="signup">

        <div class="header">
        
            <h3>Sign In</h3>
            
            <p>You want to fill out this form</p>
            
        </div>
        
        <div class="sep"></div>

        <div class="inputs">
        
            <h:form id="loginForm">
					
					<h:inputText value="#{loginBean.username}" a:placeholder="Username" />					
			        
					<h:inputSecret value="#{loginBean.password}" a:placeholder="Password" ></h:inputSecret>
					<h:commandButton id="submit" value="SIGN IN" action="#{loginBean.login}"></h:commandButton>
			</h:form>
        
        </div>

    </form>

    </div>
